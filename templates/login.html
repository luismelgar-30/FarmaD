<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Farmacia Melgar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Ajuste sutil para que el enlace parezca un botón de acción */
        .register-link {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Iniciar Sesión Farmacia Melgar</h1>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div style="color: #d9534f; margin-bottom: 15px; font-size: 0.9rem;">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required><br>

            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password" placeholder="•••••" required><br>
            
            <button type="submit">Entrar</button>
        </form>
        
        <p>¿No tienes cuenta? 
            <a href="javascript:void(0);" onclick="verificarAccesoRegistro()" class="register-link">Regístrate Aquí</a>
        </p>
    </div>

    <script>
        function verificarAccesoRegistro() {
            
            const codigoCorrecto = "luis30";
            
            
            const codigoIngresado = prompt("Acceso Restringido: Ingrese el código de autorización para registrar un nuevo usuario:");

            if (codigoIngresado === codigoCorrecto) {
                
                window.location.href = "{{ url_for('register') }}";
            } else if (codigoIngresado !== null) {
               
                alert("Código incorrecto. No tiene permisos para crear cuentas en Farmacia Melgar.");
            }
        }
    </script>
</body>
</html>
