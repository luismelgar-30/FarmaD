<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock de Inventario - Farmacia Melgar</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Fondo suave */
        }
        
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .loader-pulse {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        
        .stock-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr; 
            gap: 1rem;
        }
        
        
        @media (max-width: 640px) {
            .stock-item {
                grid-template-columns: 1fr; 
            }
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-7xl mx-auto bg-white p-6 md:p-10 rounded-2xl shadow-2xl">

        <header class="mb-8 border-b pb-4">
            
            <h1 class="text-3xl font-extrabold text-[#10B981] md:text-4xl flex items-center">
            
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3 text-[#059669]" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 18a8 8 0 100-16 8 8 0 000 16zM2 10a8 8 0 1114.32 4.906l5.378 5.378a1 1 0 01-1.414 1.414l-5.378-5.378A8 8 0 012 10z"/>
                </svg>
                Consulta de Stock Disponible
            </h1>
            <p class="text-gray-500 mt-2">Inventario en tiempo real de Farmacia Melgar</p>
        </header>

       
        <div class="flex flex-col md:flex-row gap-4 mb-6 items-center justify-between">
            <a href="/cliente" class="inline-block px-5 py-3 bg-[#10B981] text-white font-semibold rounded-xl shadow-md hover:bg-[#059669] transition duration-150">
    Ir a menu
</a>

        
            <div class="flex w-full md:w-3/5 gap-3">
                
                <select id="searchType" class="p-3 border border-gray-300 rounded-xl shadow-sm bg-white focus:border-[#059669] focus:ring-2 focus:ring-[#10B981] focus:ring-opacity-50 transition duration-150">
                    <option value="producto">Producto</option>
                    <option value="categoria">Categoría</option>
                    <option value="precio_mayor">Precio (Mayor o Igual a...)</option>
                </select>

               
                <input type="text" id="searchValue" placeholder="Buscar por nombre, categoría o precio mínimo..."
                        class="flex-grow p-3 border border-gray-300 rounded-xl shadow-sm focus:border-[#059669] focus:ring-2 focus:ring-[#10B981] focus:ring-opacity-50 transition duration-150"
                        onkeyup="applyFilters()">
            </div>

            
            <div class="flex items-center space-x-2 w-full md:w-auto justify-end">
                <label for="itemsPerPage" class="text-gray-700 whitespace-nowrap text-sm font-medium">Items por pag:</label>
                <select id="itemsPerPage" class="p-3 border border-gray-300 rounded-xl shadow-sm bg-white" onchange="applyFilters()">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
            </div>
        </div>
        
       
        <div class="hidden sm:grid stock-item font-bold text-sm text-gray-600 border-b border-gray-300 py-2 mb-4">
            <div class="flex items-center">PRODUCTO / CATEGORÍA</div>
            <div class="text-center flex items-center justify-center">CANTIDAD (STOCK)</div>
            <div class="text-right flex items-center justify-end">PRECIO UNITARIO</div>
        </div>

        
        <div id="stockList" class="space-y-4">
           
            <div id="loadingIndicator" class="text-center text-gray-500 py-12">
                <p class="text-xl loader-pulse">Cargando inventario...</p>
                <div class="flex justify-center mt-4 space-x-2">
                    <div class="w-4 h-4 bg-[#10B981] rounded-full loader-pulse" style="animation-delay: 0s;"></div>
                    <div class="w-4 h-4 bg-[#059669] rounded-full loader-pulse" style="animation-delay: 0.2s;"></div>
                    <div class="w-4 h-4 bg-[#10B981] rounded-full loader-pulse" style="animation-delay: 0.4s;"></div>
                </div>
            </div>
        </div>


        <p id="messageContainer" class="hidden text-center text-xl text-red-500 font-semibold py-8">
            
        </p>


        <div class="flex flex-col sm:flex-row justify-between items-center mt-6 pt-4 border-t border-gray-200">
            <span id="pageInfo" class="text-sm text-gray-600 mb-2 sm:mb-0"></span>
            <div class="flex space-x-2">
                <button id="prevPage" onclick="changePage(-1)" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed transition duration-150">
                    &larr; Anterior
                </button>
                <button id="nextPage" onclick="changePage(1)" class="px-4 py-2 bg-[#10B981] text-white rounded-lg font-medium hover:bg-[#059669] disabled:opacity-50 disabled:cursor-not-allowed transition duration-150">
                    Siguiente &rarr;
                </button>
            </div>
        </div>

    </div>

    <script>
        let fullInventory = []; 
        let currentPage = 1;

        const loadingIndicator = document.getElementById('loadingIndicator');
        const stockList = document.getElementById('stockList');
        const messageContainer = document.getElementById('messageContainer');
        const searchInput = document.getElementById('searchValue');
        const searchType = document.getElementById('searchType');

        
        const formatCurrency = (amount) => {
    if (typeof amount !== 'number') return 'N/A';
    return `LPS ${amount.toFixed(2)}`;
};

        
        
        function showMessage(text, isError = false) {
            messageContainer.innerHTML = `<p>${text}</p>`;
            messageContainer.className = `text-center text-xl font-semibold py-8 ${isError ? 'text-red-600' : 'text-gray-500'}`;
            messageContainer.classList.remove('hidden');
        }

        
        function renderStock(data) {
            stockList.innerHTML = '';
            loadingIndicator.classList.add('hidden');
            messageContainer.classList.add('hidden');
            
            
            if (data.length === 0) {
                showMessage("No se encontraron productos.", false);
                document.getElementById('pageInfo').textContent = 'Mostrando 0 resultados.';
                document.getElementById('prevPage').disabled = true;
                document.getElementById('nextPage').disabled = true;
                return;
            }

            const itemsPerPage = parseInt(document.getElementById('itemsPerPage').value);
            const totalPages = Math.ceil(data.length / itemsPerPage);
            
            
            if (currentPage > totalPages) currentPage = totalPages;
            if (currentPage < 1) currentPage = 1;

            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = data.slice(start, end);

      
            pageData.forEach(item => {
                const isLowStock = item.cantidad < 5; 
                
                const card = document.createElement('div');
                card.className = `stock-item p-4 sm:p-6 bg-white rounded-xl shadow-md border-l-4 
                                 ${isLowStock ? 'border-red-500 hover:shadow-red-100' : 'border-[#10B981] hover:shadow-green-100'} 
                                 transition duration-300`;

                
                const productInfo = document.createElement('div');
                productInfo.className = 'flex flex-col';
                productInfo.innerHTML = `
                    <p class="text-lg font-bold text-gray-800">${item.producto || 'Producto Sin Nombre'}</p>
                    <span class="text-sm font-medium text-gray-500 mt-1">
                        Categoría: ${item.categoria || 'N/A'}
                    </span>
                `;
                card.appendChild(productInfo);

               
                const stockInfo = document.createElement('div');
                stockInfo.className = 'text-left sm:text-center sm:flex sm:flex-col sm:items-center';
                stockInfo.innerHTML = `
                    <p class="text-xs text-gray-500 font-medium sm:hidden">CANTIDAD</p>
                    <span class="text-2xl font-extrabold ${isLowStock ? 'text-red-600' : 'text-green-600'}">
                        ${item.cantidad}
                    </span>
                    <p class="text-xs ${isLowStock ? 'text-red-500 font-bold' : 'text-gray-400'}">
                        ${isLowStock ? '¡Stock Crítico!' : 'Disponible'}
                    </p>
                `;
                card.appendChild(stockInfo);

               
                const priceInfo = document.createElement('div');
                priceInfo.className = 'text-left sm:text-right sm:flex sm:flex-col sm:items-end';
                priceInfo.innerHTML = `
                    <p class="text-xs text-gray-500 font-medium sm:hidden">PRECIO</p>
                    <span class="text-2xl font-extrabold text-blue-700">${formatCurrency(item.precio)}</span>
                `;
                card.appendChild(priceInfo);
                
                stockList.appendChild(card);
            });

           
            document.getElementById('pageInfo').textContent = `Mostrando ${start + 1}-${Math.min(end, data.length)} de ${data.length} productos`;
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage === totalPages || data.length === 0;
        }

   
        function changePage(direction) {
            currentPage += direction;
           
            renderStock(fullInventory);
        }

        
        function applyFilters() {
            
            currentPage = 1; 
            loadInventory();
        }

     
        async function loadInventory() {
            stockList.innerHTML = '';
            loadingIndicator.classList.remove('hidden');
            messageContainer.classList.add('hidden');
            
            try {
           
                const searchParams = new URLSearchParams();
                searchParams.append('searchType', searchType.value);
                searchParams.append('searchValue', searchInput.value.trim());
                
               
                const response = await fetch(`/stock/api/stock?${searchParams.toString()}`);
                
                const contentType = response.headers.get("content-type");
                let responseData;
                
                if (contentType && contentType.includes("application/json")) {
                    responseData = await response.json();
                } else {
                    const text = await response.text();
                    console.error("Respuesta inesperada del servidor:", text.substring(0, 200));
                    throw new Error(`El servidor devolvió un error (Status: ${response.status}).`);
                }

                if (!response.ok) {
                    throw new Error(responseData.error || `Error HTTP: ${response.status}`);
                }

              
                fullInventory = responseData.data || []; 
                
              
                renderStock(fullInventory);
                
            } catch (error) {
                console.error("Error al cargar el inventario:", error);
                loadingIndicator.classList.add('hidden');
                
                showMessage(`Error de conexión: ${error.message || 'Verifique que el servidor Python esté corriendo y la conexión a la DB.'}`, true);
            }
        }

        
        document.addEventListener('DOMContentLoaded', loadInventory);
        
        document.getElementById('searchValue').addEventListener('keyup', applyFilters);
        document.getElementById('searchType').addEventListener('change', applyFilters);
        document.getElementById('itemsPerPage').addEventListener('change', applyFilters);
        
       
        
    </script>
</body>
</html>
